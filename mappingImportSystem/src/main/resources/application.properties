#端口号
server.port=8080
#上下文配置
server.servlet.context-path=/mis
#aop
spring.aop.auto=true

#mysql
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/mis?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Asia/Shanghai
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#mybatis
mybatis.mapper-locations=classpath:mapping/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true
